<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-center text-2xl sm:text-3xl md:text-4xl lg:text-5xl my-4 font-bold text-blue-700">Expense Tracker</h1>
        <form class="w-full px-2 sm:px-0 sm:max-w-md mx-auto space-y-2 sm:space-y-4">

            <label for="description" class="w-full max-w-md text-lg font-bold mb-2">Description:</label>
            <input type="text" id="description" name="description" 
            class="w-full max-w-md px-3 py-2 mb-4 text-lg border rounded-lg focus:outline-none focus:shadow-outline" />

            <label for="amount" class="w-full max-w-md text-lg font-bold mb-2">Amount:</label>
            <input type="number" id="amount" name="amount" 
            class="w-full max-w-md px-3 py-2 mb-4 text-lg border rounded-lg focus:outline-none focus:shadow-outline" />
        
            <label for="type" class="w-full max-w-md text-lg font-bold mb-2">Type:</label>
            <select id="type" name="type" class="w-full max-w-md px-3 py-2 mb-4 text-lg border rounded-lg focus:outline-none focus:shadow-outline">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <!-- More options can be added here -->
            </select>

            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Save Expense
            </button>
        </form>

        <!-- Modal structure remains the same, replace Bootstrap classes with Tailwind classes -->

        <h2 class="text-center text-2xl sm:text-3xl md:text-4xl lg:text-5xl my-4 font-bold text-blue-700">Expense History</h2>
        <ul class="list-none  my-4 flex flex-col items-center space-y-4 w-full max-w-md mx-auto">
            <!-- List items go here -->
            <li class="bg-white shadow rounded-lg px-4 py-2 mb-2 flex justify-between items-center w-full max-w-md">
                <div>
                    <h3 class="text-lg font-bold">Expense Description</h3>
                    <p class="text-sm text-gray-500">Expense Type</p>
                </div>
                <div class="flex items-center">
                    <span class="text-lg font-bold mr-4">$100.00</span>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                        Delete
                    </button>
                </div>
            </li>

            <li class="bg-white shadow rounded-lg px-4 py-2 mb-2 flex justify-between items-center w-full max-w-md">
                <div>
                    <h3 class="text-lg font-bold">Expense Description</h3>
                    <p class="text-sm text-gray-500">Expense Type</p>
                </div>
                <div class="flex items-center">
                    <span class="text-lg font-bold mr-4">$100.00</span>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                        Delete
                    </button>
                </div>
            </li>

            <li class="bg-white shadow rounded-lg px-4 py-2 mb-2 flex justify-between items-center w-full max-w-md">
                <div>
                    <h3 class="text-lg font-bold">Expense Description</h3>
                    <p class="text-sm text-gray-500">Expense Type</p>
                </div>
                <div class="flex items-center">
                    <span class="text-lg font-bold mr-4">$100.00</span>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                        Delete
                    </button>
                </div>
            </li>

            <li class="bg-white shadow rounded-lg px-4 py-2 mb-2 flex justify-between items-center w-full max-w-md">
                <div>
                    <h3 class="text-lg font-bold">Expense Description</h3>
                    <p class="text-sm text-gray-500">Expense Type</p>
                </div>
                <div class="flex items-center">
                    <span class="text-lg font-bold mr-4">$100.00</span>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                        Delete
                    </button>
                </div>
            </li>
            <!-- More list items can be added here -->
        </ul>
               
        <div class="mx-auto text-center items-center bg-gray-800 text-white p-4 rounded font-mono max-w-md rounded-lg">
            <label for="totalAmount" class="w-full text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-2">Total Amount</label>
            <span id="total" class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-2">$100.00</span>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Tailwind doesn't come with JavaScript functionality like Bootstrap, so no need for a Tailwind JS file -->
</body>
</html>
